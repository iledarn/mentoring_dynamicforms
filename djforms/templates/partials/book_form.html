<div hx-target="this" hx-swap="outerHTML">

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        {% if book %}
        <button type="submit" hx-post="{% url 'update-book' book.id %}">
            Submit
        </button>
        {% else %}
        <button hx-post=".">
            Submit
        </button>
        {% endif %}
    </form>

</div>
